<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <title>Book Service - Apna Kaam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-dark: #E85555;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #1A1A2E;
            --gray: #6C757D;
            --light-bg: #FFF9F5;
            --card-bg: #FFFFFF;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
            --shadow-lg: 0 16px 48px rgba(0,0,0,0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Top Navigation */
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow-sm);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--primary);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            font-size: 32px;
        }

        .brand-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }

        .brand-text p {
            font-size: 11px;
            color: var(--gray);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .phone-badge {
            background: linear-gradient(135deg, var(--secondary), #45B7AF);
            color: white;
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-logout {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 8px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Tab Navigation */
        .tab-nav {
            background: var(--card-bg);
            border-bottom: 1px solid #E5E5E5;
            padding: 0;
        }

        .tab-nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 8px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 16px 32px;
            font-size: 15px;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        /* Auth Modal */
        .auth-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .auth-modal.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .auth-box {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .auth-icon {
            text-align: center;
            font-size: 64px;
            margin-bottom: 24px;
        }

        .auth-box h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .auth-subtitle {
            text-align: center;
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:disabled {
            background: #CCC;
            cursor: not-allowed;
            transform: none;
        }

        .text-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: var(--gray);
        }

        .text-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .message {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.error {
            background: #FFE5E5;
            color: #D32F2F;
            border: 2px solid #FFCDD2;
        }

        .message.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 2px solid #A5D6A7;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeInContent 0.4s ease;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Filters */
        .filters-card {
            background: var(--card-bg);
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
            border: 1px solid #F0F0F0;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .filter-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
        }

        .results-count {
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }

        /* Workers Grid */
        .workers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 28px;
        }

        .worker-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.4s ease;
            border: 1px solid #F0F0F0;
        }

        .worker-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-md);
        }

        .worker-photo {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: linear-gradient(135deg, #E5E5E5, #F5F5F5);
        }

        .worker-info {
            padding: 24px;
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .worker-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .worker-service {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent), #FFD93D);
            color: var(--dark);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .worker-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .worker-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--gray);
        }

        .worker-detail-icon {
            font-size: 16px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .badge.available {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .badge.unavailable {
            background: #FFE5E5;
            color: #D32F2F;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .btn-book {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-book:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-book:disabled {
            background: #CCC;
            cursor: not-allowed;
        }

        /* Bookings Grid */
        .bookings-grid {
            display: grid;
            gap: 20px;
        }

        .booking-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 28px;
            box-shadow: var(--shadow-sm);
            border: 1px solid #F0F0F0;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            box-shadow: var(--shadow-md);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .booking-id {
            font-size: 12px;
            color: var(--gray);
            font-weight: 500;
            letter-spacing: 1px;
        }

        .booking-status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .booking-status.pending {
            background: #FFF3E0;
            color: #E65100;
        }

        .booking-status.confirmed {
            background: #E3F2FD;
            color: #1565C0;
        }

        .booking-status.completed {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .booking-status.cancelled {
            background: #FFE5E5;
            color: #D32F2F;
        }

        .booking-worker {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #F5F5F5;
        }

        .booking-worker-photo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            background: #F0F0F0;
        }

        .booking-worker-info h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--dark);
        }

        .booking-worker-service {
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .booking-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .booking-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .booking-detail-label {
            font-size: 11px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .booking-detail-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--dark);
        }

        /* Booking Modal */
        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1500;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .booking-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .booking-modal-content {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s ease;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .worker-summary {
            background: linear-gradient(135deg, #FFF9F5, #FFE5E5);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 28px;
            border: 2px solid var(--primary);
        }

        .worker-summary h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .worker-summary p {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 6px;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #F0F0F0;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--gray);
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .empty-state p {
            font-size: 16px;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 16px;
            }

            .tab-nav-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab-btn {
                white-space: nowrap;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .workers-grid {
                grid-template-columns: 1fr;
            }

            .booking-details-grid {
                grid-template-columns: 1fr;
            }

            .auth-box {
                padding: 32px 24px;
            }

            .booking-modal-content {
                padding: 28px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Invisible reCAPTCHA Container -->
    <div id="recaptcha-container"></div>

    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">
                <div class="brand-icon">üè†</div>
                <div class="brand-text">
                    <h1>Apna Kaam</h1>
                    <p>Home Help Services</p>
                </div>
            </div>
            <div class="nav-actions" id="navActions">
                <span class="phone-badge" id="phoneBadge">Loading...</span>
                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Tab Navigation -->
    <div class="tab-nav">
        <div class="tab-nav-container">
            <button class="tab-btn active" onclick="switchTab('browse')">Browse Workers</button>
            <button class="tab-btn" onclick="switchTab('bookings')">My Bookings</button>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-box">
            <div class="auth-icon">üì±</div>
            <h2 id="authTitle">Welcome Back</h2>
            <p class="auth-subtitle" id="authSubtitle">Login with your phone number to continue</p>
            <div id="authMessage"></div>
            
            <!-- Phone Number Step -->
            <div id="phoneStep">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phoneInput" placeholder="10-digit mobile number" maxlength="10" pattern="[0-9]{10}">
                </div>
                <button class="btn-primary" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>
            </div>

            <!-- OTP Step -->
            <div id="otpStep" style="display: none;">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <input type="text" id="otpInput" placeholder="6-digit OTP" maxlength="6">
                </div>
                <button class="btn-primary" onclick="verifyOTP()">Verify OTP</button>
                <p class="text-link">
                    <a href="#" onclick="backToPhone()">Change Number</a>
                </p>
            </div>

            <!-- Signup Step (for new users) -->
            <div id="signupStep" style="display: none;">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email (Optional)</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Area / Location</label>
                    <input type="text" id="signupArea" placeholder="e.g., Salt Lake, Kolkata" required>
                </div>
                <button class="btn-primary" onclick="completeSignup()">Complete Signup</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainContent" style="display: none;">
        <!-- Browse Workers Tab -->
        <div class="tab-content active" id="browseTab">
            <!-- Filters -->
            <div class="filters-card">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label>Service Type</label>
                        <select id="serviceFilter" onchange="applyFilters()">
                            <option value="">All Services</option>
                            <option value="Maid">Maid</option>
                            <option value="Cook">Cook</option>
                            <option value="Cleaner">Cleaner</option>
                            <option value="Nanny">Nanny</option>
                            <option value="Driver">Driver</option>
                            <option value="Gardener">Gardener</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Area</label>
                        <input type="text" id="areaFilter" placeholder="e.g., Salt Lake" oninput="applyFilters()">
                    </div>

                    <div class="filter-group">
                        <label>Availability</label>
                        <select id="availabilityFilter" onchange="applyFilters()">
                            <option value="">All</option>
                            <option value="true">Available</option>
                            <option value="false">Unavailable</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Workers Section -->
            <div class="section-header">
                <h2>Available Workers</h2>
                <span class="results-count" id="resultsCount">Loading...</span>
            </div>
            <div id="workersContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading workers...</div>
                </div>
            </div>
        </div>

        <!-- Bookings Tab -->
        <div class="tab-content" id="bookingsTab">
            <div class="section-header">
                <h2>My Bookings</h2>
                <span class="results-count" id="bookingsCount">Loading...</span>
            </div>
            <div id="bookingsContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading bookings...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="booking-modal" id="bookingModal">
        <div class="booking-modal-content">
            <div class="modal-header">
                <h2>Confirm Booking</h2>
                <button class="close-btn" onclick="closeBookingModal()">&times;</button>
            </div>

            <div id="bookingMessage"></div>

            <div class="worker-summary" id="workerSummary"></div>

            <form id="bookingForm" onsubmit="submitBooking(event)">
                <div class="form-group">
                    <label>Service Date</label>
                    <input type="date" id="bookingDate" required>
                </div>

                <div class="form-group">
                    <label>Service Time</label>
                    <select id="bookingTime" required>
                        <option value="">Select Time</option>
                        <option value="Morning (6AM-12PM)">Morning (6AM-12PM)</option>
                        <option value="Afternoon (12PM-6PM)">Afternoon (12PM-6PM)</option>
                        <option value="Evening (6PM-10PM)">Evening (6PM-10PM)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Service Duration</label>
                    <select id="bookingDuration" required>
                        <option value="">Select Duration</option>
                        <option value="1 Hour">1 Hour - ‚Çπ200</option>
                        <option value="2 Hours">2 Hours - ‚Çπ350</option>
                        <option value="4 Hours">4 Hours - ‚Çπ600</option>
                        <option value="Full Day">Full Day - ‚Çπ1000</option>
                        <option value="Monthly">Monthly - ‚Çπ8000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Your Address</label>
                    <input type="text" id="bookingAddress" placeholder="Full address with landmark" required>
                </div>

                <div class="form-group">
                    <label>Special Instructions (Optional)</label>
                    <input type="text" id="bookingInstructions" placeholder="Any specific requirements">
                </div>

                <button type="submit" class="btn-primary" id="bookingSubmitBtn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, get, push, set, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3V69-7f3sIOqaKnI5qWBXVZ2puYtL-MM",
            authDomain: "apna-kaam-731c9.firebaseapp.com",
            databaseURL: "https://apna-kaam-731c9-default-rtdb.firebaseio.com",
            projectId: "apna-kaam-731c9",
            storageBucket: "apna-kaam-731c9.firebasestorage.app",
            messagingSenderId: "735847647314",
            appId: "1:735847647314:web:ae023a0cd2c97f5659b78b",
            measurementId: "G-EL3160M2RV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let allWorkers = [];
        let allBookings = [];
        let currentUser = null;
        let confirmationResult = null;
        let selectedWorker = null;
        let recaptchaVerifier = null;

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                // Check if user profile exists in database
                const userRef = ref(database, 'customers/' + user.uid);
                const userSnapshot = await get(userRef);
                
                if (userSnapshot.exists()) {
                    // Existing user - show main content
                    const userData = userSnapshot.val();
                    const displayName = userData.name || user.phoneNumber;
                    document.getElementById('phoneBadge').textContent = displayName;
                    document.getElementById('authModal').classList.add('hidden');
                    document.getElementById('mainContent').style.display = 'block';
                    loadWorkers();
                    loadBookings();
                } else {
                    // New user - show signup form
                    showSignupStep();
                }
            } else {
                currentUser = null;
                document.getElementById('authModal').classList.remove('hidden');
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        // Show signup step
        function showSignupStep() {
            document.getElementById('phoneStep').style.display = 'none';
            document.getElementById('otpStep').style.display = 'none';
            document.getElementById('signupStep').style.display = 'block';
            document.getElementById('authTitle').textContent = 'Complete Your Profile';
            document.getElementById('authSubtitle').textContent = 'Help us know you better';
            showAuthMessage('', '');
        }

        // Complete signup
        window.completeSignup = async function() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const area = document.getElementById('signupArea').value.trim();

            if (!name || !area) {
                showAuthMessage('Please fill in all required fields', 'error');
                return;
            }

            try {
                showAuthMessage('Creating your profile...', 'success');

                // Save customer data to database
                const customerData = {
                    uid: currentUser.uid,
                    name: name,
                    email: email || '',
                    phone: currentUser.phoneNumber,
                    area: area,
                    createdAt: Date.now(),
                    role: 'customer'
                };

                await set(ref(database, 'customers/' + currentUser.uid), customerData);

                showAuthMessage('Profile created successfully!', 'success');
                
                setTimeout(() => {
                    document.getElementById('phoneBadge').textContent = name;
                    document.getElementById('authModal').classList.add('hidden');
                    document.getElementById('mainContent').style.display = 'block';
                    loadWorkers();
                    loadBookings();
                }, 1000);
            } catch (error) {
                console.error('Error creating profile:', error);
                showAuthMessage('Failed to create profile. Please try again.', 'error');
            }
        };

        // Tab switching
        window.switchTab = function(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            if (tabName === 'browse') {
                document.getElementById('browseTab').classList.add('active');
            } else if (tabName === 'bookings') {
                document.getElementById('bookingsTab').classList.add('active');
                loadBookings();
            }
        };

        // Send OTP
        window.sendOTP = async function() {
            const phone = document.getElementById('phoneInput').value.trim();
            const sendBtn = document.getElementById('sendOtpBtn');
            
            if (!/^[0-9]{10}$/.test(phone)) {
                showAuthMessage('Please enter a valid 10-digit phone number', 'error');
                return;
            }

            const fullPhone = '+91' + phone;
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            try {
                showAuthMessage('Initializing verification...', 'success');
                
                // Initialize reCAPTCHA if not already done
                if (!recaptchaVerifier) {
                    recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                        'size': 'invisible',
                        'callback': (response) => {
                            console.log('reCAPTCHA verified');
                        }
                    });
                }
                
                showAuthMessage('Sending OTP...', 'success');
                
                // Send OTP
                confirmationResult = await signInWithPhoneNumber(auth, fullPhone, recaptchaVerifier);
                
                document.getElementById('phoneStep').style.display = 'none';
                document.getElementById('otpStep').style.display = 'block';
                showAuthMessage('OTP sent successfully!', 'success');
            } catch (error) {
                console.error('Error sending OTP:', error);
                let message = 'Failed to send OTP. ';
                
                if (error.code === 'auth/invalid-phone-number') {
                    message += 'Invalid phone number format.';
                } else if (error.code === 'auth/too-many-requests') {
                    message += 'Too many requests. Please try again later.';
                } else if (error.code === 'auth/quota-exceeded') {
                    message += 'SMS quota exceeded. Please try again later.';
                } else {
                    message += error.message;
                }
                
                showAuthMessage(message, 'error');
                
                // Reset reCAPTCHA on error
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                    recaptchaVerifier = null;
                }
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send OTP';
            }
        };

        // Verify OTP
        window.verifyOTP = async function() {
            const otp = document.getElementById('otpInput').value.trim();
            
            if (!/^[0-9]{6}$/.test(otp)) {
                showAuthMessage('Please enter a valid 6-digit OTP', 'error');
                return;
            }

            try {
                showAuthMessage('Verifying OTP...', 'success');
                await confirmationResult.confirm(otp);
                showAuthMessage('Login successful!', 'success');
            } catch (error) {
                console.error('Error verifying OTP:', error);
                showAuthMessage('Invalid OTP. Please try again.', 'error');
            }
        };

        // Back to phone step
        window.backToPhone = function() {
            event.preventDefault();
            document.getElementById('phoneStep').style.display = 'block';
            document.getElementById('otpStep').style.display = 'none';
            document.getElementById('otpInput').value = '';
            showAuthMessage('', '');
        };

        // Show auth message
        function showAuthMessage(text, type) {
            const container = document.getElementById('authMessage');
            if (!text) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        // Load workers
        async function loadWorkers() {
            try {
                const workersRef = ref(database, 'workers');
                const snapshot = await get(workersRef);
                
                allWorkers = [];
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        allWorkers.push({
                            id: child.key,
                            ...child.val()
                        });
                    });
                }
                
                renderWorkers();
            } catch (error) {
                console.error('Error loading workers:', error);
                document.getElementById('workersContainer').innerHTML = 
                    '<div class="empty-state"><div class="empty-icon">üòî</div><h3>Error loading workers</h3><p>Please refresh the page</p></div>';
            }
        }

        // Render workers
        function renderWorkers(workers = null) {
            const workersToShow = workers || allWorkers;
            const container = document.getElementById('workersContainer');
            document.getElementById('resultsCount').textContent = `${workersToShow.length} workers found`;

            if (workersToShow.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><h3>No workers found</h3><p>Try adjusting your filters</p></div>';
                return;
            }

            container.innerHTML = `
                <div class="workers-grid">
                    ${workersToShow.map(worker => `
                        <div class="worker-card">
                            <img src="${worker.photoUrl || 'https://via.placeholder.com/300x240?text=No+Photo'}" 
                                 alt="${worker.name}" 
                                 class="worker-photo"
                                 onerror="this.src='https://via.placeholder.com/300x240?text=No+Photo'">
                            <div class="worker-info">
                                <div class="worker-header">
                                    <div>
                                        <div class="worker-name">${worker.name}</div>
                                        <span class="worker-service">${worker.serviceType}</span>
                                    </div>
                                </div>
                                <div class="worker-details">
                                    <div class="worker-detail">
                                        <span class="worker-detail-icon">üìç</span>
                                        <span>${worker.area}</span>
                                    </div>
                                    <div class="worker-detail">
                                        <span class="worker-detail-icon">üíº</span>
                                        <span>${worker.experience} years experience</span>
                                    </div>
                                    <div class="worker-detail">
                                        <span class="worker-detail-icon">üë§</span>
                                        <span>${worker.age} years old</span>
                                    </div>
                                </div>
                                <span class="badge ${worker.available ? 'available' : 'unavailable'}">
                                    <span class="badge-dot"></span>
                                    ${worker.available ? 'Available' : 'Unavailable'}
                                </span>
                                <button class="btn-book" 
                                        onclick="openBookingModal('${worker.id}')"
                                        ${!worker.available ? 'disabled' : ''}>
                                    ${worker.available ? 'Book Now' : 'Not Available'}
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Apply filters
        window.applyFilters = function() {
            const serviceType = document.getElementById('serviceFilter').value;
            const area = document.getElementById('areaFilter').value.toLowerCase();
            const availability = document.getElementById('availabilityFilter').value;

            let filtered = allWorkers;

            if (serviceType) {
                filtered = filtered.filter(w => w.serviceType === serviceType);
            }

            if (area) {
                filtered = filtered.filter(w => w.area.toLowerCase().includes(area));
            }

            if (availability) {
                filtered = filtered.filter(w => w.available === (availability === 'true'));
            }

            renderWorkers(filtered);
        };

        // Load bookings
        async function loadBookings() {
            if (!currentUser) return;

            try {
                const bookingsRef = ref(database, 'bookings');
                const bookingsQuery = query(bookingsRef, orderByChild('customerId'), equalTo(currentUser.uid));
                const snapshot = await get(bookingsQuery);
                
                allBookings = [];
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        allBookings.push({
                            id: child.key,
                            ...child.val()
                        });
                    });
                }

                // Sort by date (newest first)
                allBookings.sort((a, b) => b.createdAt - a.createdAt);
                
                renderBookings();
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsContainer').innerHTML = 
                    '<div class="empty-state"><div class="empty-icon">üòî</div><h3>Error loading bookings</h3><p>Please refresh the page</p></div>';
            }
        }

        // Render bookings
        function renderBookings() {
            const container = document.getElementById('bookingsContainer');
            document.getElementById('bookingsCount').textContent = `${allBookings.length} bookings`;

            if (allBookings.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üìã</div><h3>No bookings yet</h3><p>Book your first service to see it here</p></div>';
                return;
            }

            container.innerHTML = `
                <div class="bookings-grid">
                    ${allBookings.map(booking => `
                        <div class="booking-card">
                            <div class="booking-header">
                                <div class="booking-id">Booking #${booking.id.substring(0, 8)}</div>
                                <span class="booking-status ${booking.status}">${booking.status}</span>
                            </div>
                            <div class="booking-worker">
                                <div class="booking-worker-info">
                                    <h3>${booking.workerName || 'Worker TBD'}</h3>
                                    <div class="booking-worker-service">${booking.serviceType}</div>
                                </div>
                            </div>
                            <div class="booking-details-grid">
                                <div class="booking-detail">
                                    <div class="booking-detail-label">Date</div>
                                    <div class="booking-detail-value">${booking.date}</div>
                                </div>
                                <div class="booking-detail">
                                    <div class="booking-detail-label">Time</div>
                                    <div class="booking-detail-value">${booking.time}</div>
                                </div>
                                <div class="booking-detail">
                                    <div class="booking-detail-label">Duration</div>
                                    <div class="booking-detail-value">${booking.duration}</div>
                                </div>
                                <div class="booking-detail">
                                    <div class="booking-detail-label">Address</div>
                                    <div class="booking-detail-value">${booking.address}</div>
                                </div>
                                ${booking.instructions ? `
                                <div class="booking-detail" style="grid-column: 1 / -1;">
                                    <div class="booking-detail-label">Instructions</div>
                                    <div class="booking-detail-value">${booking.instructions}</div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Open booking modal
        window.openBookingModal = function(workerId) {
            selectedWorker = allWorkers.find(w => w.id === workerId);
            if (!selectedWorker) return;

            document.getElementById('workerSummary').innerHTML = `
                <h3>${selectedWorker.name}</h3>
                <p><strong>Service:</strong> ${selectedWorker.serviceType}</p>
                <p><strong>Area:</strong> ${selectedWorker.area}</p>
                <p><strong>Experience:</strong> ${selectedWorker.experience} years</p>
            `;

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookingDate').setAttribute('min', today);

            document.getElementById('bookingModal').classList.add('active');
        };

        // Close booking modal
        window.closeBookingModal = function() {
            document.getElementById('bookingModal').classList.remove('active');
            document.getElementById('bookingForm').reset();
            document.getElementById('bookingMessage').innerHTML = '';
        };

        // Submit booking
        window.submitBooking = async function(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('bookingSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Booking...';

            try {
                const bookingData = {
                    customerId: currentUser.uid,
                    customerPhone: currentUser.phoneNumber,
                    workerId: selectedWorker.id,
                    workerName: selectedWorker.name,
                    agentId: selectedWorker.agentId || '',
                    serviceType: selectedWorker.serviceType,
                    date: document.getElementById('bookingDate').value,
                    time: document.getElementById('bookingTime').value,
                    duration: document.getElementById('bookingDuration').value,
                    address: document.getElementById('bookingAddress').value,
                    instructions: document.getElementById('bookingInstructions').value,
                    status: 'pending',
                    price: 0,
                    createdAt: Date.now()
                };

                const bookingsRef = ref(database, 'bookings');
                await push(bookingsRef, bookingData);

                showBookingMessage('Booking confirmed! Agent will contact you soon.', 'success');
                
                setTimeout(() => {
                    closeBookingModal();
                    switchTab('bookings');
                    loadBookings();
                }, 2000);
            } catch (error) {
                console.error('Error creating booking:', error);
                showBookingMessage('Failed to create booking. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Booking';
            }
        };

        // Show booking message
        function showBookingMessage(text, type) {
            document.getElementById('bookingMessage').innerHTML = 
                `<div class="message ${type}">${text}</div>`;
        }

        // Logout
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.reload();
            } catch (error) {
                console.error('Error logging out:', error);
            }
        };
    </script>
</body>
</html>
