<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <title>Apna Kaam - Professional Home Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --primary-light: #DBEAFE;
            --secondary: #10B981;
            --secondary-dark: #059669;
            --accent: #F59E0B;
            --danger: #EF4444;
            --dark: #0F172A;
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-500: #64748B;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1E293B;
            --card-bg: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05);
            --shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gray-50);
            color: var(--dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* Top Navigation */
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--gray-200);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .brand-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            line-height: 1;
        }

        .brand-text p {
            font-size: 12px;
            color: var(--gray-500);
            font-weight: 500;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--gray-100);
            border-radius: 12px;
        }

        .user-info.logged-out {
            background: var(--primary-light);
            border: 1px solid var(--primary);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            line-height: 1.2;
        }

        .user-email {
            font-size: 12px;
            color: var(--gray-500);
            line-height: 1.2;
        }

        /* Tab Navigation */
        .tab-nav {
            background: var(--card-bg);
            border-bottom: 1px solid var(--gray-200);
        }

        .tab-nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 4px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            border-radius: 8px 8px 0 0;
        }

        .tab-btn:hover {
            color: var(--primary);
            background: var(--gray-50);
        }

        .tab-btn.active {
            color: var(--primary);
            background: var(--gray-50);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        /* Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Filters */
        .filters-section {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters-header h3 {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark);
        }

        .clear-filters {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .clear-filters:hover {
            background: var(--primary-light);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
        }

        .filter-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-700);
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background: white;
            color: var(--dark);
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .results-count {
            font-size: 14px;
            color: var(--gray-500);
            font-weight: 500;
            padding: 6px 12px;
            background: var(--gray-100);
            border-radius: 8px;
        }

        /* Workers Grid */
        .workers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .worker-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
        }

        .worker-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .worker-photo {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--gray-200), var(--gray-100));
        }

        .worker-info {
            padding: 20px;
        }

        .worker-header {
            margin-bottom: 16px;
        }

        .worker-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 6px;
        }

        .worker-service {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--primary-light);
            color: var(--primary-dark);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .worker-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        .worker-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--gray-600);
        }

        .worker-detail-icon {
            font-size: 16px;
            width: 20px;
        }

        .availability-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .availability-badge.available {
            background: #DCFCE7;
            color: #166534;
        }

        .availability-badge.unavailable {
            background: #FEE2E2;
            color: #991B1B;
        }

        .availability-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn-book {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-book:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-book:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        /* Bookings Grid */
        .bookings-grid {
            display: grid;
            gap: 20px;
        }

        .booking-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            box-shadow: var(--shadow-md);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gray-200);
        }

        .booking-id {
            font-size: 12px;
            color: var(--gray-500);
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .booking-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .booking-status.pending {
            background: #FEF3C7;
            color: #92400E;
        }

        .booking-status.confirmed {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .booking-status.completed {
            background: #DCFCE7;
            color: #166534;
        }

        .booking-status.cancelled {
            background: #FEE2E2;
            color: #991B1B;
        }

        .booking-worker {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .booking-worker-info h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--dark);
        }

        .booking-worker-service {
            font-size: 13px;
            color: var(--gray-500);
            font-weight: 500;
        }

        .booking-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .booking-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .booking-detail-label {
            font-size: 12px;
            color: var(--gray-500);
            font-weight: 600;
        }

        .booking-detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        /* Booking Modal */
        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(4px);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .booking-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        .booking-modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            box-shadow: var(--shadow-xl);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        .close-btn {
            background: var(--gray-100);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--gray-600);
            transition: all 0.2s ease;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--gray-200);
            color: var(--dark);
        }

        .worker-summary {
            background: linear-gradient(135deg, var(--primary-light), #EFF6FF);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--primary-light);
        }

        .worker-summary h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .worker-summary-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: 6px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: var(--gray-700);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .message.success {
            background: #DCFCE7;
            color: #166534;
            border: 1px solid #BBF7D0;
        }

        .message.warning {
            background: #FEF3C7;
            color: #92400E;
            border: 1px solid #FDE68A;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--gray-500);
            font-size: 15px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 700;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--gray-500);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }

            .tab-nav-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .workers-grid {
                grid-template-columns: 1fr;
            }

            .booking-details-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .booking-modal-content {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main App -->
    <div id="mainApp">
        <!-- Top Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="brand">
                    <div class="brand-icon">üè†</div>
                    <div class="brand-text">
                        <h1>Apna Kaam</h1>
                        <p>Professional Home Services</p>
                    </div>
                </div>
                <div class="nav-actions">
                    <div class="user-info" id="userInfoContainer">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div class="user-details">
                            <div class="user-name" id="userName">Guest User</div>
                            <div class="user-email" id="userEmail">guest@apnakaam.com</div>
                        </div>
                    </div>
                    <button class="btn-login" id="loginButton" style="display: none;" onclick="redirectToLogin()">Login</button>
                </div>
            </div>
        </nav>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <div class="tab-nav-container">
                <button class="tab-btn active" onclick="switchTab('browse')">Browse Workers</button>
                <button class="tab-btn" onclick="switchTab('bookings')">My Bookings</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container">
            <!-- Browse Workers Tab -->
            <div class="tab-content active" id="browseTab">
                <!-- Filters -->
                <div class="filters-section">
                    <div class="filters-header">
                        <h3>Filter Workers</h3>
                        <button class="clear-filters" onclick="clearFilters()">Clear All</button>
                    </div>
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label>Service Type</label>
                            <select id="serviceFilter" onchange="applyFilters()">
                                <option value="">All Services</option>
                                <option value="Maid">Maid</option>
                                <option value="Cook">Cook</option>
                                <option value="Cleaner">Cleaner</option>
                                <option value="Nanny">Nanny</option>
                                <option value="Driver">Driver</option>
                                <option value="Gardener">Gardener</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label>Area</label>
                            <input type="text" id="areaFilter" placeholder="Search by area..." oninput="applyFilters()">
                        </div>

                        <div class="filter-group">
                            <label>Availability</label>
                            <select id="availabilityFilter" onchange="applyFilters()">
                                <option value="">All</option>
                                <option value="true">Available Now</option>
                                <option value="false">Not Available</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Workers Section -->
                <div class="section-header">
                    <h2>Available Workers</h2>
                    <span class="results-count" id="resultsCount">Loading...</span>
                </div>
                <div id="workersContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Loading workers...</div>
                    </div>
                </div>
            </div>

            <!-- Bookings Tab -->
            <div class="tab-content" id="bookingsTab">
                <div class="section-header">
                    <h2>My Bookings</h2>
                    <span class="results-count" id="bookingsCount">Loading...</span>
                </div>
                <div id="bookingsContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Loading bookings...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="booking-modal" id="bookingModal">
        <div class="booking-modal-content">
            <div class="modal-header">
                <h2>Book Service</h2>
                <button class="close-btn" onclick="closeBookingModal()">√ó</button>
            </div>

            <div id="bookingMessage"></div>

            <div class="worker-summary" id="workerSummary"></div>

            <form id="bookingForm" onsubmit="submitBooking(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Service Date</label>
                        <input type="date" id="bookingDate" required>
                    </div>

                    <div class="form-group">
                        <label>Start Time</label>
                        <input type="time" id="bookingStartTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Service Duration</label>
                    <select id="bookingDuration" required>
                        <option value="">Select Duration</option>
                        <option value="1">1 Hour - ‚Çπ200</option>
                        <option value="2">2 Hours - ‚Çπ350</option>
                        <option value="4">4 Hours - ‚Çπ600</option>
                        <option value="8">8 Hours (Full Day) - ‚Çπ1000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Service Address</label>
                    <input type="text" id="bookingAddress" placeholder="Enter complete address with landmark" required>
                </div>

                <div class="form-group">
                    <label>Special Instructions (Optional)</label>
                    <textarea id="bookingInstructions" placeholder="Any specific requirements or preferences"></textarea>
                </div>

                <button type="submit" class="btn-primary" id="bookingSubmitBtn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, get, push, set, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3V69-7f3sIOqaKnI5qWBXVZ2puYtL-MM",
            authDomain: "apna-kaam-731c9.firebaseapp.com",
            databaseURL: "https://apna-kaam-731c9-default-rtdb.firebaseio.com",
            projectId: "apna-kaam-731c9",
            storageBucket: "apna-kaam-731c9.firebasestorage.app",
            messagingSenderId: "735847647314",
            appId: "1:735847647314:web:ae023a0cd2c97f5659b78b",
            measurementId: "G-EL3160M2RV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let allWorkers = [];
        let allBookings = [];
        let currentUser = null;
        let selectedWorker = null;

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                // Get user profile
                const userRef = ref(database, 'customers/' + user.uid);
                const userSnapshot = await get(userRef);
                
                if (userSnapshot.exists()) {
                    const userData = userSnapshot.val();
                    document.getElementById('userName').textContent = userData.name || 'User';
                    document.getElementById('userEmail').textContent = userData.email || user.email;
                    document.getElementById('userAvatar').textContent = (userData.name || 'U').charAt(0).toUpperCase();
                } else {
                    document.getElementById('userName').textContent = user.email.split('@')[0];
                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
                }
                
                // Hide login button, show user info normally
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('userInfoContainer').classList.remove('logged-out');
                
                loadWorkers();
                loadBookings();
            } else {
                // No user logged in - show guest mode
                currentUser = null;
                document.getElementById('userName').textContent = 'Guest User';
                document.getElementById('userEmail').textContent = 'Not logged in';
                document.getElementById('userAvatar').textContent = 'üîí';
                
                // Show login button, highlight user info
                document.getElementById('loginButton').style.display = 'block';
                document.getElementById('userInfoContainer').classList.add('logged-out');
                
                loadWorkers();
            }
        });

        // Redirect to login
        window.redirectToLogin = function() {
            // Update this URL to your actual login page
            window.location.href = '/login.html';
        };

        // Tab switching
        window.switchTab = function(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            if (tabName === 'browse') {
                document.getElementById('browseTab').classList.add('active');
            } else if (tabName === 'bookings') {
                document.getElementById('bookingsTab').classList.add('active');
                loadBookings();
            }
        };

        // Load workers
        async function loadWorkers() {
            try {
                const workersRef = ref(database, 'workers');
                const snapshot = await get(workersRef);
                
                allWorkers = [];
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        allWorkers.push({
                            id: child.key,
                            ...child.val()
                        });
                    });
                }
                
                renderWorkers();
            } catch (error) {
                console.error('Error loading workers:', error);
                document.getElementById('workersContainer').innerHTML = 
                    '<div class="empty-state"><div class="empty-icon">üòî</div><h3>Error loading workers</h3><p>Please refresh the page</p></div>';
            }
        }

        // Render workers
        function renderWorkers(workers = null) {
            const workersToShow = workers || allWorkers;
            const container = document.getElementById('workersContainer');
            document.getElementById('resultsCount').textContent = `${workersToShow.length} workers`;

            if (workersToShow.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><h3>No workers found</h3><p>Try adjusting your filters</p></div>';
                return;
            }

            const isLoggedIn = currentUser !== null;
            const bookButtonText = isLoggedIn ? 'Book Now' : 'üîí Login to Book';

            container.innerHTML = `
                <div class="workers-grid">
                    ${workersToShow.map(worker => `
                        <div class="worker-card">
                            <img src="${worker.photoUrl || 'https://via.placeholder.com/320x220?text=No+Photo'}" 
                                 alt="${worker.name}" 
                                 class="worker-photo"
                                 onerror="this.src='https://via.placeholder.com/320x220?text=No+Photo'">
                            <div class="worker-info">
                                <div class="worker-header">
                                    <div>
                                        <div class="worker-name">${worker.name}</div>
                                        <span class="worker-service">
                                            <span>üíº</span>
                                            ${worker.serviceType}
                                        </span>
                                    </div>
                                </div>
                                <div class="worker-details">
                                    <div class="worker-detail">
                                        <span class="worker-detail-icon">üìç</span>
                                        <span>${worker.area}</span>
                                    </div>
                                    <div class="worker-detail">
                                        <span class="worker-detail-icon">üíº</span>
                                        <span>${worker.experience} years experience</span>
                                    </div>
                                    <div class="worker-detail">
                                        <span class="worker-detail-icon">üë§</span>
                                        <span>${worker.age} years old ‚Ä¢ ${worker.gender}</span>
                                    </div>
                                </div>
                                <span class="availability-badge ${worker.available ? 'available' : 'unavailable'}">
                                    <span class="availability-dot"></span>
                                    ${worker.available ? 'Available Now' : 'Currently Unavailable'}
                                </span>
                                <button class="btn-book" 
                                        onclick="openBookingModal('${worker.id}')"
                                        ${!worker.available ? 'disabled' : ''}>
                                    ${worker.available ? bookButtonText : 'Not Available'}
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Apply filters
        window.applyFilters = function() {
            const serviceType = document.getElementById('serviceFilter').value;
            const area = document.getElementById('areaFilter').value.toLowerCase();
            const availability = document.getElementById('availabilityFilter').value;

            let filtered = allWorkers;

            if (serviceType) {
                filtered = filtered.filter(w => w.serviceType === serviceType);
            }

            if (area) {
                filtered = filtered.filter(w => w.area.toLowerCase().includes(area));
            }

            if (availability) {
                filtered = filtered.filter(w => w.available === (availability === 'true'));
            }

            renderWorkers(filtered);
        };

        // Clear filters
        window.clearFilters = function() {
            document.getElementById('serviceFilter').value = '';
            document.getElementById('areaFilter').value = '';
            document.getElementById('availabilityFilter').value = '';
            renderWorkers();
        };

        // Load bookings
        async function loadBookings() {
            if (!currentUser) {
                document.getElementById('bookingsContainer').innerHTML = 
                    '<div class="empty-state"><div class="empty-icon">üîí</div><h3>Please login</h3><p>Login to view your bookings</p></div>';
                return;
            }

            try {
                const bookingsRef = ref(database, 'bookings');
                const bookingsQuery = query(bookingsRef, orderByChild('customerId'), equalTo(currentUser.uid));
                const snapshot = await get(bookingsQuery);
                
                allBookings = [];
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        allBookings.push({
                            id: child.key,
                            ...child.val()
                        });
                    });
                }

                allBookings.sort((a, b) => b.createdAt - a.createdAt);
                
                renderBookings();
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsContainer').innerHTML = 
                    '<div class="empty-state"><div class="empty-icon">üòî</div><h3>Error loading bookings</h3><p>Please refresh the page</p></div>';
            }
        }

        // Render bookings
        function renderBookings() {
            const container = document.getElementById('bookingsContainer');
            document.getElementById('bookingsCount').textContent = `${allBookings.length} bookings`;

            if (allBookings.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üìã</div><h3>No bookings yet</h3><p>Book your first service to see it here</p></div>';
                return;
            }

            container.innerHTML = `
                <div class="bookings-grid">
                    ${allBookings.map(booking => `
                        <div class="booking-card">
                            <div class="booking-header">
                                <div class="booking-id">#${booking.id.substring(0, 10)}</div>
                                <span class="booking-status ${booking.status}">
                                    ${booking.status.toUpperCase()}
                                </span>
                            </div>
                            <div class="booking-worker">
                                <div class="booking-worker-info">
                                    <h3>${booking.workerName || 'Worker TBD'}</h3>
                                    <div class="booking-worker-service">${booking.serviceType}</div>
                                </div>
                            </div>
                            <div class="booking-details-grid">
                                <div class="booking-detail">
                                    <div class="booking-detail-label">Date</div>
                                    <div class="booking-detail-value">${booking.date}</div>
                                </div>
                                <div class="booking-detail">
                                    <div class="booking-detail-label">Time</div>
                                    <div class="booking-detail-value">${booking.startTime} - ${booking.endTime || 'TBD'}</div>
                                </div>
                                <div class="booking-detail">
                                    <div class="booking-detail-label">Duration</div>
                                    <div class="booking-detail-value">${booking.durationHours} hour(s)</div>
                                </div>
                                <div class="booking-detail">
                                    <div class="booking-detail-label">Address</div>
                                    <div class="booking-detail-value">${booking.address}</div>
                                </div>
                                ${booking.instructions ? `
                                <div class="booking-detail" style="grid-column: 1 / -1;">
                                    <div class="booking-detail-label">Special Instructions</div>
                                    <div class="booking-detail-value">${booking.instructions}</div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Open booking modal
        window.openBookingModal = function(workerId) {
            // Check if user is logged in
            if (!currentUser) {
                showBookingMessage('Please login to book a service. You will be redirected to the login page.', 'error');
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login.html'; // Update this to your login page URL
                }, 2000);
                return;
            }

            selectedWorker = allWorkers.find(w => w.id === workerId);
            if (!selectedWorker) return;

            document.getElementById('workerSummary').innerHTML = `
                <h3>${selectedWorker.name}</h3>
                <div class="worker-summary-detail">
                    <span>üíº</span>
                    <span><strong>Service:</strong> ${selectedWorker.serviceType}</span>
                </div>
                <div class="worker-summary-detail">
                    <span>üìç</span>
                    <span><strong>Area:</strong> ${selectedWorker.area}</span>
                </div>
                <div class="worker-summary-detail">
                    <span>‚≠ê</span>
                    <span><strong>Experience:</strong> ${selectedWorker.experience} years</span>
                </div>
            `;

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookingDate').setAttribute('min', today);

            document.getElementById('bookingModal').classList.add('active');
        };

        // Close booking modal
        window.closeBookingModal = function() {
            document.getElementById('bookingModal').classList.remove('active');
            document.getElementById('bookingForm').reset();
            showBookingMessage('', '');
        };

        // Check if worker is available at the requested time
        async function checkWorkerAvailability(workerId, date, startTime, durationHours) {
            try {
                // Get all bookings for this worker on this date
                const bookingsRef = ref(database, 'bookings');
                const snapshot = await get(bookingsRef);
                
                if (!snapshot.exists()) {
                    return { available: true };
                }

                const requestedStart = parseTime(startTime);
                const requestedEnd = requestedStart + (durationHours * 60); // in minutes

                let conflicts = [];

                snapshot.forEach((child) => {
                    const booking = child.val();
                    
                    // Only check bookings for this worker on this date that aren't cancelled
                    if (booking.workerId === workerId && 
                        booking.date === date && 
                        booking.status !== 'cancelled') {
                        
                        const bookingStart = parseTime(booking.startTime);
                        const bookingEnd = bookingStart + (booking.durationHours * 60);
                        
                        // Add 60 minutes (1 hour) cooldown period after each booking
                        const bookingEndWithCooldown = bookingEnd + 60;

                        // Check for overlap including cooldown
                        if (!(requestedEnd <= bookingStart || requestedStart >= bookingEndWithCooldown)) {
                            conflicts.push({
                                startTime: booking.startTime,
                                endTime: formatTime(bookingEnd),
                                endWithCooldown: formatTime(bookingEndWithCooldown)
                            });
                        }
                    }
                });

                if (conflicts.length > 0) {
                    return {
                        available: false,
                        conflicts: conflicts
                    };
                }

                return { available: true };
            } catch (error) {
                console.error('Error checking availability:', error);
                return { available: false, error: 'Error checking availability' };
            }
        }

        // Parse time string (HH:MM) to minutes
        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Format minutes to time string (HH:MM)
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        // Submit booking
        window.submitBooking = async function(event) {
            event.preventDefault();

            if (!currentUser) {
                showBookingMessage('Please login to book a service', 'error');
                return;
            }

            const submitBtn = document.getElementById('bookingSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking availability...';

            try {
                const date = document.getElementById('bookingDate').value;
                const startTime = document.getElementById('bookingStartTime').value;
                const durationHours = parseInt(document.getElementById('bookingDuration').value);
                const address = document.getElementById('bookingAddress').value;
                const instructions = document.getElementById('bookingInstructions').value;

                // Calculate end time
                const startMinutes = parseTime(startTime);
                const endMinutes = startMinutes + (durationHours * 60);
                const endTime = formatTime(endMinutes);

                // Check availability
                const availabilityCheck = await checkWorkerAvailability(
                    selectedWorker.id, 
                    date, 
                    startTime, 
                    durationHours
                );

                if (!availabilityCheck.available) {
                    if (availabilityCheck.error) {
                        showBookingMessage(availabilityCheck.error, 'error');
                    } else {
                        const conflict = availabilityCheck.conflicts[0];
                        showBookingMessage(
                            `This worker is not available at the requested time. They have a booking from ${conflict.startTime} to ${conflict.endTime}. Please book after ${conflict.endWithCooldown} (includes 1-hour cooldown).`,
                            'warning'
                        );
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Confirm Booking';
                    return;
                }

                submitBtn.textContent = 'Creating booking...';

                // Get customer data
                const customerRef = ref(database, 'customers/' + currentUser.uid);
                const customerSnap = await get(customerRef);
                const customerData = customerSnap.val() || {};

                // Get pricing based on duration
                const pricing = {
                    1: 200,
                    2: 350,
                    4: 600,
                    8: 1000
                };

                const bookingData = {
                    customerId: currentUser.uid,
                    customerName: customerData.name || 'Customer',
                    customerEmail: currentUser.email,
                    customerPhone: customerData.phone || '',
                    workerId: selectedWorker.id,
                    workerName: selectedWorker.name,
                    agentId: selectedWorker.agentId || '',
                    serviceType: selectedWorker.serviceType,
                    date: date,
                    startTime: startTime,
                    endTime: endTime,
                    durationHours: durationHours,
                    address: address,
                    instructions: instructions,
                    status: 'pending',
                    price: pricing[durationHours] || 0,
                    createdAt: Date.now()
                };

                const bookingsRef = ref(database, 'bookings');
                await push(bookingsRef, bookingData);

                showBookingMessage('Booking confirmed successfully! You will be contacted soon.', 'success');
                
                setTimeout(() => {
                    closeBookingModal();
                    switchTab('bookings');
                    loadBookings();
                }, 2000);
            } catch (error) {
                console.error('Error creating booking:', error);
                showBookingMessage('Failed to create booking. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Booking';
            }
        };

        // Show booking message
        function showBookingMessage(text, type) {
            const container = document.getElementById('bookingMessage');
            if (!text) {
                container.innerHTML = '';
                return;
            }
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
    </script>
