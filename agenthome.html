<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Apna Kaam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        /* Top Bar */
        .top-bar {
            background: #fff;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            color: #4f46e5;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .agent-uid {
            font-size: 12px;
            color: #666;
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Analytics Cards */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .analytics-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .analytics-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .analytics-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #4f46e5;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .section-header h2 {
            font-size: 24px;
            color: #333;
        }

        .filter-select {
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .add-worker-btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-worker-btn:hover {
            background: #4338ca;
        }

        /* Workers Grid */
        .workers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .worker-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .worker-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .worker-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .worker-info {
            padding: 16px;
        }

        .worker-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .worker-details {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .availability-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .availability-badge.available {
            background: #d1fae5;
            color: #065f46;
        }

        .availability-badge.unavailable {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            line-height: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .availability-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4f46e5;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .submit-btn {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #4338ca;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Loading & Messages */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 12px;
            }

            .analytics-grid {
                grid-template-columns: 1fr;
            }

            .workers-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="app-name">Apna Kaam</div>
        <div class="user-info">
            <span class="agent-uid" id="agentUid">Loading...</span>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Message Display -->
        <div id="messageContainer"></div>

        <!-- Analytics Cards -->
        <div class="analytics-grid">
            <div class="analytics-card">
                <h3>Total Workers</h3>
                <div class="value" id="totalWorkers">0</div>
            </div>
            <div class="analytics-card">
                <h3>Active Workers</h3>
                <div class="value" id="activeWorkers">0</div>
            </div>
            <div class="analytics-card">
                <h3>Total Bookings</h3>
                <div class="value" id="totalBookings">0</div>
            </div>
            <div class="analytics-card">
                <h3>Total Earnings</h3>
                <div class="value" id="totalEarnings">₹0</div>
            </div>
        </div>

        <!-- Workers Section -->
        <div class="section-header">
            <h2>My Workers</h2>
            <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                <select class="filter-select" id="serviceFilter" onchange="filterWorkers()">
                    <option value="all">All Services</option>
                    <option value="Maid">Maid</option>
                    <option value="Cook">Cook</option>
                    <option value="Cleaner">Cleaner</option>
                    <option value="Nanny">Nanny</option>
                    <option value="Driver">Driver</option>
                    <option value="Gardener">Gardener</option>
                </select>
                <button class="add-worker-btn" onclick="openModal()">
                    <span>+</span> Add Worker
                </button>
            </div>
        </div>

        <!-- Workers Grid -->
        <div id="workersContainer">
            <div class="loading">Loading workers...</div>
        </div>
    </div>

    <!-- Add Worker Modal -->
    <div class="modal" id="addWorkerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Worker</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="addWorkerForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="workerName" required>
                </div>
                <div class="form-group">
                    <label>Age *</label>
                    <input type="number" id="workerAge" min="18" max="70" required>
                </div>
                <div class="form-group">
                    <label>Experience (years) *</label>
                    <input type="number" id="workerExperience" min="0" max="50" required>
                </div>
                <div class="form-group">
                    <label>Service Type *</label>
                    <select id="workerServiceType" required>
                        <option value="">Select Service</option>
                        <option value="Maid">Maid</option>
                        <option value="Cook">Cook</option>
                        <option value="Cleaner">Cleaner</option>
                        <option value="Nanny">Nanny</option>
                        <option value="Driver">Driver</option>
                        <option value="Gardener">Gardener</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Area *</label>
                    <input type="text" id="workerArea" placeholder="e.g., Salt Lake, Kolkata" required>
                </div>
                <div class="form-group">
                    <label>Photo *</label>
                    <input type="file" id="workerPhoto" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label>Availability</label>
                    <div class="availability-toggle">
                        <label class="toggle-switch">
                            <input type="checkbox" id="workerAvailable" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Available for booking</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Add Worker</button>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, push, get, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB3V69-7f3sIOqaKnI5qWBXVZ2puYtL-MM",
            authDomain: "apna-kaam-731c9.firebaseapp.com",
            databaseURL: "https://apna-kaam-731c9-default-rtdb.firebaseio.com",
            projectId: "apna-kaam-731c9",
            storageBucket: "apna-kaam-731c9.firebasestorage.app",
            messagingSenderId: "735847647314",
            appId: "1:735847647314:web:ae023a0cd2c97f5659b78b",
            measurementId: "G-EL3160M2RV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Global state
        let currentAgentId = null;
        let allWorkers = [];

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentAgentId = user.uid;
                const shortUid = user.uid.substring(0, 8) + '...';
                document.getElementById('agentUid').textContent = shortUid;
                loadWorkers();
                loadAnalytics();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Load workers
        async function loadWorkers() {
            try {
                const workersRef = ref(database, 'workers');
                const workersQuery = query(workersRef, orderByChild('agentId'), equalTo(currentAgentId));
                
                onValue(workersQuery, (snapshot) => {
                    allWorkers = [];
                    if (snapshot.exists()) {
                        snapshot.forEach((childSnapshot) => {
                            allWorkers.push({
                                id: childSnapshot.key,
                                ...childSnapshot.val()
                            });
                        });
                    }
                    renderWorkers();
                });
            } catch (error) {
                console.error('Error loading workers:', error);
                showMessage('Error loading workers', 'error');
            }
        }

        // Render workers
        function renderWorkers(filteredWorkers = null) {
            const workers = filteredWorkers || allWorkers;
            const container = document.getElementById('workersContainer');

            if (workers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No workers found</h3>
                        <p>Add your first worker to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="workers-grid">
                    ${workers.map(worker => `
                        <div class="worker-card">
                            <img src="${worker.photoUrl || 'https://via.placeholder.com/300x200?text=No+Photo'}" 
                                 alt="${worker.name}" 
                                 class="worker-photo">
                            <div class="worker-info">
                                <div class="worker-name">${worker.name}</div>
                                <div class="worker-details"><strong>Service:</strong> ${worker.serviceType}</div>
                                <div class="worker-details"><strong>Area:</strong> ${worker.area}</div>
                                <div class="worker-details"><strong>Experience:</strong> ${worker.experience} years</div>
                                <div class="worker-details"><strong>Age:</strong> ${worker.age}</div>
                                <span class="availability-badge ${worker.available ? 'available' : 'unavailable'}">
                                    ${worker.available ? 'Available' : 'Unavailable'}
                                </span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Filter workers
        window.filterWorkers = function() {
            const filterValue = document.getElementById('serviceFilter').value;
            if (filterValue === 'all') {
                renderWorkers();
            } else {
                const filtered = allWorkers.filter(w => w.serviceType === filterValue);
                renderWorkers(filtered);
            }
        };

        // Load analytics
        async function loadAnalytics() {
            try {
                // Total and active workers
                const totalWorkers = allWorkers.length;
                const activeWorkers = allWorkers.filter(w => w.available).length;
                document.getElementById('totalWorkers').textContent = totalWorkers;
                document.getElementById('activeWorkers').textContent = activeWorkers;

                // Bookings and earnings
                const bookingsRef = ref(database, 'bookings');
                const bookingsQuery = query(bookingsRef, orderByChild('agentId'), equalTo(currentAgentId));
                
                const snapshot = await get(bookingsQuery);
                let totalBookings = 0;
                let totalEarnings = 0;

                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const booking = childSnapshot.val();
                        totalBookings++;
                        if (booking.price) {
                            totalEarnings += parseFloat(booking.price) || 0;
                        }
                    });
                }

                document.getElementById('totalBookings').textContent = totalBookings;
                document.getElementById('totalEarnings').textContent = '₹' + totalEarnings.toLocaleString('en-IN');
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        // Modal functions
        window.openModal = function() {
            document.getElementById('addWorkerModal').classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('addWorkerModal').classList.remove('active');
            document.getElementById('addWorkerForm').reset();
        };

        // Handle form submit
        window.handleSubmit = async function(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                // Get form values
                const name = document.getElementById('workerName').value.trim();
                const age = parseInt(document.getElementById('workerAge').value);
                const experience = parseInt(document.getElementById('workerExperience').value);
                const serviceType = document.getElementById('workerServiceType').value;
                const area = document.getElementById('workerArea').value.trim();
                const photoFile = document.getElementById('workerPhoto').files[0];
                const available = document.getElementById('workerAvailable').checked;

                // Validation
                if (!name || !age || !serviceType || !area || !photoFile) {
                    showMessage('Please fill all required fields', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Worker';
                    return;
                }

                // Upload photo
                const timestamp = Date.now();
                const photoRef = sRef(storage, `workers/${currentAgentId}/${timestamp}_${photoFile.name}`);
                await uploadBytes(photoRef, photoFile);
                const photoUrl = await getDownloadURL(photoRef);

                // Save worker data
                const workersRef = ref(database, 'workers');
                await push(workersRef, {
                    agentId: currentAgentId,
                    name: name,
                    age: age,
                    experience: experience,
                    serviceType: serviceType,
                    area: area,
                    photoUrl: photoUrl,
                    available: available,
                    createdAt: timestamp
                });

                showMessage('Worker added successfully!', 'success');
                closeModal();
                loadAnalytics();
            } catch (error) {
                console.error('Error adding worker:', error);
                showMessage('Error adding worker: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Worker';
            }
        };

        // Show message
        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            container.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        // Logout
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error logging out:', error);
                showMessage('Error logging out', 'error');
            }
        };
    </script>
</body>
</html>
